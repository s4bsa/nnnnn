<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: 'Times New Roman', Times, serif;
  background-color: #22223b;
}

.popup {
  position: relative;
  display: inline-block;
  user-select: none;
}

.popup .popuptext {
  visibility: hidden;
  width: 160px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 8px 0;
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -80px;
}

.popup .show {
  visibility: visible;
  -webkit-animation: fadeIn 1s;
  animation: fadeIn 1s;
}

button {
    font-size: 20px;
    padding: 10px;
    background-color: #ff6347;
    color: white;
    font-family: 'Times New Roman', serif;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
  background-color: #ff4500;
}
</style>
</head>
<body style="text-align:center">

<h2>Let's Roll!</h2>

<div class="popup">
  <button onclick="myFunction()">Play</button>
  <span class="popuptext" id="myPopup">You've had enough.</span>
</div>

<script>
function myFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
</script>

</body>
</html>
