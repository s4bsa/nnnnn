<!DOCTYPE html>
<html>
<head>
    <title>Stardom Slots</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin: 50px;
            background-color: #22223b;
            color: white;
        }
        .slot-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .slot {
            font-size: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px;
        }
        .battery {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            border: 2px solid black;
            width: 100px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            background-color: black;
            color: white;
        }
        .bar {
            width: 20px;
            height: 20px;
            background-color: #edf6f9;
        }
    </style>
</head>
<body>
    <div class="battery" id="battery">
        <div class="bar" id="bar1"></div>
        <div class="bar" id="bar2"></div>
        <div class="bar" id="bar3"></div>
        <div class="bar" id="bar4"></div>
    </div>
    <h1>Stardom Slots</h1>
    <div class="slot-container">
        <div class="slot" id="slot1">‚ùì</div>
        <div class="slot" id="slot2">‚ùì</div>
        <div class="slot" id="slot3">‚ùì</div>
    </div>
    <button onclick="spin()">Play!</button>
    <p id="result"></p>
    <script>
        let batteryBars = 4;
        
        function updateBattery() {
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`bar${i}`).style.backgroundColor = i <= batteryBars ? '#edf6f9' : 'black';
            }
        }

        function spin() {
            if (batteryBars <= 0) {
                document.getElementById("result").textContent = "Battery depleted. Please recharge.";
                return;
            }
            
            const symbols = ['üå∏', 'üß∏', 'üéÄ', '‚≠ê', '3Ô∏è‚É£'];
            let slot1 = symbols[Math.floor(Math.random() * symbols.length)];
            let slot2 = symbols[Math.floor(Math.random() * symbols.length)];
            let slot3 = symbols[Math.floor(Math.random() * symbols.length)];
            
            document.getElementById("slot1").textContent = slot1;
            document.getElementById("slot2").textContent = slot2;
            document.getElementById("slot3").textContent = slot3;
            
            if (slot1 === slot2 && slot2 === slot3) {
                document.getElementById("result").textContent = "JACKPOT! You win!";
            } else {
                document.getElementById("result").textContent = "Try again.";
            }
            
            batteryBars--;
            updateBattery();
            
            if (batteryBars === 0) {
                window.location.href = 'gamble.html';
            }
        }
        
        updateBattery();
    </script>
</body>
</html>
