<!DOCTYPE html>
<html>
<head>
    <title>Simple Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .slot {
            font-size: 50px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px;
        }
        .battery {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            border: 2px solid black;
            width: 100px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="battery" id="battery">Battery: 100%</div>
    <h1>Slot Machine</h1>
    <div class="slot" id="slot1">‚ùì</div>
    <div class="slot" id="slot2">‚ùì</div>
    <div class="slot" id="slot3">‚ùì</div>
    <button onclick="spin()">Play!</button>
    <p id="result"></p>
    <script>
        let batteryLevel = 100;
        
        function spin() {
            if (batteryLevel <= 0) {
                document.getElementById("result").textContent = "Battery depleted. Please recharge.";
                return;
            }
            
            const symbols = ['üçí', 'üçã', 'üîî', '‚≠ê', '7Ô∏è‚É£'];
            let slot1 = symbols[Math.floor(Math.random() * symbols.length)];
            let slot2 = symbols[Math.floor(Math.random() * symbols.length)];
            let slot3 = symbols[Math.floor(Math.random() * symbols.length)];
            
            document.getElementById("slot1").textContent = slot1;
            document.getElementById("slot2").textContent = slot2;
            document.getElementById("slot3").textContent = slot3;
            
            if (slot1 === slot2 && slot2 === slot3) {
                document.getElementById("result").textContent = "JACKPOT! You win!";
            } else {
                document.getElementById("result").textContent = "Try again.";
            }
            
            batteryLevel -= 10;
            document.getElementById("battery").textContent = `Battery: ${batteryLevel}%`;
            if (batteryLevel <= 0) {
                document.getElementById("battery").style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
