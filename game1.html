<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>

    <button id="clickButton">Click Me!</button>

    <script>
        let clickCount = 0;

        document.getElementById('clickButton').addEventListener('click', function() {
            clickCount++;
            
            if (clickCount === 3) {
              
                window.location.href = "gamble.html"; 
            }
        });
    </script>

</body>
</html>
