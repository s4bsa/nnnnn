<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: #964b68;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        .container {
            display: flex;
            width: 100%;
        }


        nav {
            width: 30%;
            background: #ccc;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

  
        .main-content {
            width: 70%;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .column {
            flex: 1;
            padding: 20px; 
            height: 80px; 
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .containerTab {
            display: none;
            padding: 15px;
            color: white;
            text-align: center;
            border-radius: 8px;
        }

        .closebtn {
            float: right;
            color: white;
            font-size: 25px;
            cursor: pointer;
        }

        footer {
            background-color: #964b68;
            padding: 10px;
            text-align: center;
            color: white;
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            nav {
                width: 100%;
            }

            .main-content {
                width: 100%;
            }

            .row {
                flex-direction: column;
            }

            .column {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <ul>
            <li><a href="#">Link</a></li>
            <li><a href="#">Link2</a></li>
            <li><a href="#">Link3</a></li>
        </ul>
    </nav>

<header>
    <h2>Snuggland</h2>
</header>
<br>
    <div class="main-content">
        <div class="expanding-grid">
            <div class="row">
                <div class="column" onclick="openTab('b1');" style="background:#51344D;">heh</div>
                <div class="column" onclick="openTab('b2');" style="background:#6F5060;">wiwiwi</div>
                <div class="column" onclick="openTab('b3');" style="background:#51344D;">mao</div>
            </div>

            <div id="b1" class="containerTab" style="background:green">
                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                <h2>Box 1</h2>
                <p>Content for Box 1</p>
            </div>

            <div id="b2" class="containerTab" style="background:blue">
                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                <h2>Box 2</h2>
                <p>Content for Box 2</p>
            </div>

            <div id="b3" class="containerTab" style="background:red">
                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                <h2>Box 3</h2>
                <p>Content for Box 3</p>
            </div>
        </div>

        <article>
            <h1>Welcome Home!</h1>
            <p>It's your lucky day! Find ways to earn a serotonin boost. </p>
            <p>aaa</p>
        </article>
    </div>
</div>

<footer>
    <p>@s4bsa</p>
</footer>

<script>
function openTab(tabName) {
    var i, x;
    x = document.getElementsByClassName("containerTab");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    document.getElementById(tabName).style.display = "block";
}
</script>

</body>
</html>
