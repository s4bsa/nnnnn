<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Castoro Titling' rel='stylesheet'>
    <title>Home Page</title>
    <style>
* {
  box-sizing: border-box;
}

body {
  font-family: 'Castoro Titling'
}
header {
  background-color: #964b68;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}
nav {
  float: left;
  width: 30%;
  background: #ccc;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
}

section::after {
  content: "";
  display: table;
  clear: both;
}

footer {
  background-color: #964b68;
  padding: 10px;
  text-align: center;
  color: white;
}

@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<header>
  <h2>...land</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="#">Link</a></li>
      <li><a href="#">Link2</a></li>
      <li><a href="#">Link3</a></li>
    </ul>
  </nav>
  
  <article>
    <h1>---</h1>
    <p>description</p>
    <p>aaa</p>
  </article>
</section>

<footer>
  <p>@s4bsa</p>
</footer>

</body>
</html>
